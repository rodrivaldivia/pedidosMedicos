<!DOCTYPE html>
<html lang="es">

{% load staticfiles %}


  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Login IOSFA</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />


    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="css" href="{% static 'css/signin.css' %}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" name="LoginForm"  method="post" >
        {% csrf_token %}
        {% if next %}
        <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}

        <h2 class="form-signin-heading">Ingresar</h2>

        <div class="form-label-group">
          <label for="username" class="sr-only">Usuario</label>
          <input class="form-control" type="text" id="username" name="username"  placeholder="Usuario" required autofocus>
        </div>

        <div class="form-label-group">
          <label for="password" class="sr-only">Contraseña</label>
          <input class="form-control" type="password" name="password" id="password" placeholder="Contraseña">
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Recordarme
          </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>

      </form>

    </div> <!-- /container -->

  </body>
</html>
